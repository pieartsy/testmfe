<div *ngIf="currentPet;">
  <p-card header="Angular 15 component">
    <p-table [value]="Object.entries(currentPet)" [tableStyle]="{ 'max-width': '50rem' }">
      <ng-template pTemplate="header">
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td *ngFor="let value of item">{{value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
